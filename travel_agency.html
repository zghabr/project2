<!DOCTYPE html>
<html>
<head>
  <title>Travel Agency</title>
  <link rel="stylesheet" href="travel_agency.css">
</head>
<body>
<div class=" container">
  <h1 style="color: #577470">Plan Your Next Trip</h1>
  <div class="row">
    <form>
      <div class="tab">
        <select class="checkbox checkbox1">
          <option value="" disabled selected>Departure</option>
          <option>USA</option>
          <option>Philippines</option>
          <option>Australia</option>
          <option>Singapore</option>
	  <option>Turkey</option>
        </select>
        <select class="checkbox checkbox2">
          <option value="" disabled selected>Arrival</option>
          <option>USA</option>
          <option>Philippines</option>
          <option>Australia</option>
          <option>Singapore</option>
        </select>
        <input type="date" class="date form-control">
        <div>
          <button class="btn" type="button">Check !</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
