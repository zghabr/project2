<!DOCTYPE html>
<html>
<head>
  <title>Travel Agency</title>
  <link rel="stylesheet" href="travel_agency.css">
</head>
<body>

<div class=" container">
  <h1 style="color: #577470">Plan Your Next Trip</h1>
  <div class="row">
    <form>
      <div class="tab">
        <select class="checkbox checkbox1">
          <option value="" disabled selected>Departure</option>
          <option>USA</option>
          <option>Philippines</option>
          <option>Australia</option>
          <option>Singapore</option>
	  <option>Turkey</option>
	  <option>France</option>
	  <option>Japan</option>
	  <option>Mexico</option>

        </select>
        <select class="checkbox checkbox2">
          <option value="" disabled selected>Arrival</option>
          <option>USA</option>
          <option>Philippines</option>
          <option>Australia</option>
          <option>Singapore</option>
          <option>Thailend</option>
          <option>Italy</option>
        </select>
        <input type="date" class="date form-control">
        <div>
          <button class="btn" type="button">Check !</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
var i = 0;
var images = [];
var slideTime = 2000;

images[1] = 'https://wallpaperaccess.com/full/1318313.jpg';
images[2] = 'https://wallpaperaccess.com/full/1318238.jpg';
images[3] = 'https://www.thetinybook.com/wp-content/uploads/2016/04/kids-travel-2.jpg';
images[0] = 'https://media.30seconds.com/tip/lg/Traveling-With-Children-4-Expert-Tips-for-Stress-free-Fami-18788-1b1a06488b-1573592088.jpg';

function changePicture() {
    document.body.style.backgroundImage = "url(" + images[i] + ")";

    if (i<images.length - 1) {
        i++;
    } else {
        i = 0;
    }
    setTimeout(changePicture, slideTime);
}

window.onload = changePicture;
</script>

</body>
</html>
